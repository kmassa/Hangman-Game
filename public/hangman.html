<!DOCTYPE html>
<html>
<head>

	<link rel="stylesheet" href="css/normalize.css">

    <style>
    #wrapper {

<body>

<div id="wrapper">

        <h2>Hangman</h2>

        <p>You have <span id="lives">5</span> lives left. </p>

        <h2 id="word">-----</h2>

        </div>
    </div>

</div>

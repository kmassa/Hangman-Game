<html>
<head>

    }

<body>

<div id="container">
    <div id="header"></div>
        <h2>Hangman</h2>
        <button type="button" id="start" class="btn btn-sm">Start</button>
        <button type="button" id="reset" class="btn btn-sm">Reset</button>
        <p>You have <span id="lives">4</span> lives left. </p>
        <br>
        <p>There are <span id="numLetters">0</span> letters in the word.</p>
        <h2 id="word">-----</h2>
    </div>

    <div id="letter">
        <a id="a">A</a>




</div>

</body
